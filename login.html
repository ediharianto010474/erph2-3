<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem e-RPH 2.3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            gap: 40px;
        }

        .info-section {
            flex: 1;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .login-section {
            flex: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #66ccff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-size: 3.5rem;
            margin-bottom: 40px;
            text-align: center;
        }

        .login-box {
            width: 100%;
            max-width: 500px;
            background-color: #0099cc;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            color: white;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        label {
            color: white;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #c09d67;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .login-btn {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #005588;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #004466;
        }

        .info-text {
            margin-bottom: 10px;
            line-height: 1.5;
        }

        /* Modal Pendaftaran */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }

        .register-form input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .register-btn {
            width: 100%;
            padding: 10px;
            background-color: #0099cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .register-btn:hover {
            background-color: #0077aa;
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

/* Hapuskan background putih asal supaya sama dengan background page */
.info-section {
    flex: 1;
    padding: 20px;
    background-color: transparent; /* ikut background page */
    border-radius: 10px;
    box-shadow: none; /* hilangkan shadow */
}

/* Susunan logo */
.logo-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 40px;
    height: 100%;
    justify-content: center;
}

/* Logo */
.logo-img {
    max-width: 150px;
    height: auto;
    display: block;
    margin: auto;
    border-radius: 15px;
    background: linear-gradient(145deg, #ffffff, #d9d9d9); /* gradient timbul */
    box-shadow: 
        5px 5px 15px rgba(0,0,0,0.3),   /* shadow utama */
        -5px -5px 15px rgba(255,255,255,0.8), /* highlight atas kiri */
        inset 2px 2px 6px rgba(0,0,0,0.2),   /* inner shadow timbul */
        inset -2px -2px 6px rgba(255,255,255,0.6); /* inner highlight */
    transform: perspective(1000px) rotateX(8deg) rotateY(-6deg);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* Caption bawah logo */
.logo-caption {
    margin-top: 10px;
    font-size: 1rem;
    font-weight: bold;
    text-align: center;
    color: #333;
}

/* Responsive untuk telefon */
@media (max-width: 600px) {
    .container {
        flex-direction: column;
        gap: 20px;
    }

    .logo-img {
        max-width: 90px;
    }

    .logo-caption {
        font-size: 0.85rem;
    }
}

/* Footer */
.footer {
    position: fixed;
    bottom: 10px;
    right: 20px;
    font-size: 0.9rem;
    color: #555;
    font-style: italic;
}
    </style>
</head>
<body>

        <!-- Info Section -->
<div class="info-section">
    <div class="logo-wrapper">
        <!-- Logo Sekolah -->
        <div class="logo-block">
            <img src="logo.png" alt="Logo Sekolah" class="logo-img">
            <p class="logo-caption">SEKOLAH KEBANGSAAN ABANG GESA</p>
        </div>

        <!-- Logo eRPH -->
        <div class="logo-block">
            <img src="erph.png" alt="Logo eRPH" class="logo-img">
        </div>
    </div>
</div>



        <!-- Login Section -->
        <div class="login-section">
            <h1>Sistem e-RPH 2.3</h1>
            <div class="login-box">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">USERNAME</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="login-btn">LOGIN</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Pendaftaran (akan digunakan oleh admin) -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Daftar User Baru</h3>
            <form id="registerForm" class="register-form">
                <input type="text" id="regName" placeholder="Nama Guru" required>
                <input type="text" id="regUsername" placeholder="Username" required>
                <input type="password" id="regPassword" placeholder="Password" required>
                <button type="submit" class="register-btn">DAFTAR</button>
            </form>
            <div id="registerMessage" class="message"></div>
        </div>
    </div>

<script>
    // ========================
    // SENARAI ADMIN TETAP (HARDCODED)
    // ========================
const adminUsers = [
    { 
        username: 'admin', 
        password: 'admin@6103', 
        name: 'Admin Utama', 
        role: 'admin' 
    },
    { 
        username: 'gb@yba6103', 
        password: 'allawee@7177', 
        name: 'Allawee Bin Hj Sidek', 
        role: 'guru_besar' 
    },
    { 
        username: 'pk1@yba6103', 
        password: 'ahmad@9987', 
        name: 'Ahmad Bin Jemain', 
        role: 'penolong_kanan_kurikulum' 
    },
    { 
        username: 'pkhem@yba6103', 
        password: 'suzie@2121', 
        name: 'Suzie Binti Abdullah', 
        role: 'penolong_kanan_hem' 
    },
    { 
        username: 'pkkk@yba6103', 
        password: 'jalil@4404', 
        name: 'Abdul Jalil Bin Saim', 
        role: 'penolong_kanan_kokurikulum' 
    }
];

    // ========================
    // LOGIN HANDLER
    // ========================
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    // 1. Semak dalam senarai pengguna tetap (admin, guru besar, PK)
    const user = adminUsers.find(u => u.username === username && u.password === password);
    if (user) {
        // Simpan ke localStorage
        localStorage.setItem('loggedInUser', JSON.stringify({
            name: user.name,
            role: user.role
        }));

        // Redirect berdasarkan role
        if (user.role === 'admin') {
            alert(`✅ Login berjaya sebagai ${user.name}!`);
            window.location.href = 'dashboard_admin.html';
        } else if (user.role === 'guru_besar') {
            alert(`✅ Login berjaya sebagai ${user.name}!`);
            window.location.href = 'dashboard_guru_besar.html';
        } else if (user.role === 'penolong_kanan_kurikulum') {
            alert(`✅ Login berjaya sebagai ${user.name}!`);
            window.location.href = 'dashboard_pk1.html';
        } else if (user.role === 'penolong_kanan_hem') {
            alert(`✅ Login berjaya sebagai ${user.name}!`);
            window.location.href = 'dashboard_pkhem.html';
        } else if (user.role === 'penolong_kanan_kokurikulum') {
            alert(`✅ Login berjaya sebagai ${user.name}!`);
            window.location.href = 'dashboard_pkkk.html';
        }

        return;
    }

    // 2. Jika bukan dalam senarai tetap, semak sebagai guru biasa
    try {
        const response = await fetch('/public/users.json');
        if (!response.ok) {
            throw new Error('Fail users.json tidak wujud.');
        }
        const users = await response.json();

        const guru = users.find(u => u.username === username && u.password === password);
        if (guru) {
            localStorage.setItem('loggedInUser', JSON.stringify({
                name: guru.name,
                role: 'guru'
            }));
            alert(`✅ Login berjaya sebagai ${guru.name}!`);
            window.location.href = 'dashboard_user.html';
        } else {
            alert('❌ Login gagal. Username atau password salah.');
        }
    } catch (error) {
        console.error('Ralat:', error);
        alert('⚠️ Ralat: ' + error.message);
    }
});

    // ========================
    // MODAL & DAFTAR USER (digunakan oleh admin sahaja)
    // ========================
    document.querySelector('.close').addEventListener('click', function() {
        document.getElementById('registerModal').style.display = 'none';
    });

    window.addEventListener('click', function(event) {
        const modal = document.getElementById('registerModal');
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    });

    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const name = document.getElementById('regName').value.trim();
        const username = document.getElementById('regUsername').value.trim();
        const password = document.getElementById('regPassword').value.trim();

        if (!name || !username || !password) {
            showMessage('Sila isi semua medan.', 'error');
            return;
        }

        const newUser = {
            id: Date.now().toString(),
            name: name,
            username: username,
            password: password
        };

        try {
            const response = await fetch('/save-user', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newUser)
            });
            const result = await response.json();

            if (response.ok) {
                showMessage('✅ Pendaftaran berjaya!', 'success');
                document.getElementById('registerForm').reset();
                setTimeout(() => {
                    document.getElementById('registerModal').style.display = 'none';
                }, 1500);
            } else {
                showMessage('❌ Gagal: ' + result.message, 'error');
            }
        } catch (error) {
            console.error('Error:', error);
            showMessage('⚠️ Ralat sistem. Sila cuba lagi.', 'error');
        }
    });

    function showMessage(text, type) {
        const messageDiv = document.getElementById('registerMessage');
        messageDiv.textContent = text;
        messageDiv.className = 'message ' + type;
        messageDiv.style.display = 'block';
    }
</script>

<!-- Footer -->
<footer class="footer">
    Hak Cipta Terpelihara : Bayu Utara 2025
</footer>

</body>
</html>
